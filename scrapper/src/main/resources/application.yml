app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
springdoc:
  swagger-ui:
    path: /swagger-ui

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://postgresql:5432/scrapper
    username: ${USERNAME}
    password: ${PASSWORD}

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
